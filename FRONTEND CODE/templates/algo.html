<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cyber Terrorism Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        .navbar {
            background: linear-gradient(90deg, #242a31, #242a31);
        }
        .navbar-brand h1 {
            font-size: 1.8rem;
            color: #ffffff;
            transition: color 0.3s;
        }
        .navbar-brand h1:hover {
            color: #2a2c0a;
        }
        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: #ffffff !important;
            transition: color 0.3s;
        }
        .navbar-nav .nav-link:hover {
            color: #2a2c0a !important;
        }
        .card-header {
            text-align: center;
            font-weight: bold;
        }
        .btn-primary {
            background: linear-gradient(90deg, #2a2c0a, #2a2c0a);
            border: none;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #2a2c0a;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        footer {
            background: #333333;
            color: #ffffff;
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        /* Animation */
        .animated-card {
            animation: fadeInUp 1s;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <div class="container-fluid nav-bar sticky-top px-0 px-lg-4 py-2 py-lg-0">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a href="" class="navbar-brand p-0">
                    <h1 class="display-6">Cyber Terrorism Analysis</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        <a href="{{ url_for('viewdata') }}" class="nav-item nav-link">Data Viewing</a>
                        <a href="{{ url_for('algo') }}" class="nav-item nav-link active">Model Implementation</a>
                        <a href="{{ url_for('prediction') }}" class="nav-item nav-link">Cyber Terrorism Prediction</a>
                        <a href="{{ url_for('index') }}" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    <!-- Page Content Start -->
    <div class="container my-5 animated-card">
        <h2 class="text-center text-dark mb-4">Model Implementation & Results</h2>
        <!-- Algorithm Selection Form -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h4>Select Algorithm</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group mb-3">
                        <label for="model">Choose an Algorithm:</label>
                        <select name="model" class="form-control" id="model" required>
                            <option value="">Select Algorithm</option>
                            <option value="Random Forest">Random Forest</option>
                            <option value="Naive Bayes">Naive Bayes</option>
                            <option value="LSTM">LSTM</option>
                            <option value="GRU">GRU</option>
                            <option value='BERT'>BERT</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Run Model</button>
                </form>
            </div>
        </div>
        <!-- Display Model Results -->
        {% if accuracy %}
        <div class="card mb-4 animated-card">
            <div class="card-header bg-success text-white">
                <h4>Model Accuracy</h4>
            </div>
            <div class="card-body">
                <p class="lead text-center"><strong>Accuracy:</strong> {{ accuracy }}</p>
            </div>
        </div>
        {% endif %}
        {% if report %}
        <div class="card mb-4 animated-card">
            <div class="card-header bg-info text-white">
                <h4>Classification Report</h4>
            </div>
            <div class="card-body">
                <pre>{{ report }}</pre>
            </div>
        </div>
        {% endif %}
    </div>
    <!-- Page Content End -->
   
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
